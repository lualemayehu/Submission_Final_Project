{% extends 'auth/auth_layout.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content%}

<div class="register">
	{% include "includes/alert.html" %}
    <h1>Register</h1>
    <div class="links">
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}" class="active">Register</a>
    </div>
    
    <form action="{{ url_for('register') }}" method="post" autocomplete="off">
        <label for="Username">
            <i class="fas fa-user"></i>
        </label>
        <input type="text" name="username" placeholder="Username" id="username" required>
        <label for="email">
            <i class="fas fa-user-id"></i>
        </label>
        <input type="text" name="email" placeholder="e-mail" id="email" required>
        <label for="password">
            <i class="fas fa-lock"></i>
        </label>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <label for="Role">
            <i class="fas fa-user"></i>
        </label>
        <select name="role">
        <option value="student">Student</option>
        <option value="admin">Admin</option>
        </select>
  
        <input type="submit" value="Register">
    </form>
</div>
{% endblock %}
